<ion-header>

  <ion-navbar>
    <ion-title>myprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of model"  >
      <ion-row>
        <ion-col col-md-8>
            <div (click)="select(item.id)">
              {{ item.name }}
            </div>
        </ion-col>
        <ion-col col-md-4>
            <button ion-button (click)="select2(item.id)">Click 2</button>
            <button ion-button (click)="select3(item.id)">Click 3</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


</ion-content>
